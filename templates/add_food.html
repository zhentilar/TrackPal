<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Entry</title>
</head>
<body>
    <h1>Add Food Entry</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </div>
        <div>
            {{ form.calories.label }}<br>
            {{ form.calories(size=32) }}
        </div>
        {{ form.submit() }}
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
